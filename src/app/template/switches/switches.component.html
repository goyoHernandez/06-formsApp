<h2>Template <strong>Switches</strong></h2>
<hr />

<form #mySwitchesForm="ngForm">
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"> GÃ©nero </label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="radioGender"
          id="radioMale"
          value="M"
          [(ngModel)]="person.gender"
          required
        />
        <label class="form-check-label" for="radioMale">Masculino</label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="radioGender"
          id="radioFemale"
          value="F"
          [(ngModel)]="person.gender"
          required
        />
        <label class="form-check-label" for="radioFemale">Femenino</label>
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"> Notificaciones </label>
    <div class="col-sm-9">
      <div class="form-check form-switch mt-2">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckChecked"
          [(ngModel)]="person.notifications"
          checked
          name="notifications"
          required
        />
        <label class="form-check-label" for="flexSwitchCheckChecked"
          >Quiero recibir notificaciones</label
        >
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"> </label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          id="flexCheckDefault"
          required
          name="termAndConditions"
          [(ngModel)]="termAndConditions"
        />
        <label class="form-check-label" for="flexCheckDefault">
          Terminos y condiciones de uso
        </label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button
        class="btn btn-primary float-end"
        [disabled]="mySwitchesForm.invalid"
      >
        Guardar
      </button>
    </div>
  </div>
</form>

<pre>{{ mySwitchesForm.value | json }}</pre>
<pre>{{ mySwitchesForm.valid }}</pre>
