<h2>Reactivos <strong>Switches</strong></h2>
<hr />

<form [formGroup]="mySwitchesForm" (ngSubmit)="Save()">
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"> GÃ©nero </label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          id="radioMale"
          value="M"
          formControlName="gender"
        />
        <label class="form-check-label" for="radioMale">Masculino</label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          id="radioFemale"
          value="F"
          formControlName="gender"
        />
        <label class="form-check-label" for="radioFemale">Femenino</label>
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"> Notificaciones </label>
    <div class="col-sm-9">
      <div class="form-check form-switch mt-2">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckChecked"
          formControlName="notifications"
        />
        <label class="form-check-label" for="flexSwitchCheckChecked"
          >Quiero recibir notificaciones</label
        >
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"> </label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          id="flexCheckDefault"
          formControlName="termsAndConditions"
        />
        <label class="form-check-label" for="flexCheckDefault">
          Terminos y condiciones de uso
        </label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button type="submit" class="btn btn-primary float-end">Guardar</button>
    </div>
  </div>
</form>

<pre>Form: {{ mySwitchesForm.value | json }}</pre>
<pre>Form: {{ mySwitchesForm.valid }}</pre>
<br />
<pre>Person: {{ person | json }}</pre>
