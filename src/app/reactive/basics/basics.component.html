<h2>Reactivos <strong>Basicos</strong></h2>
<hr />
<div class="row">
  <div class="col">
    <form autocomplete="off" [formGroup]="myBasicForm" (ngSubmit)="Save()">
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            formControlName="name"
            placeholder="Nombre del producto"
          />
          <span class="form-text text-danger" *ngIf="ValidField('name')"
            >Debe ser de 3 letras</span
          >
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            placeholder="Precio del producto"
            formControlName="price"
          />
          <span class="form-text text-danger" *ngIf="ValidField('price')"
            >Debe ser de mayor a 0</span
          >
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            placeholder="Existencias del producto"
            formControlName="stock"
          />
          <span class="form-text text-danger" *ngIf="ValidField('stock')"
            >La existencias deben ser mayor o igual a 0</span
          >
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-primary float-end">
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<pre>Valid : {{ myBasicForm?.valid }}</pre>
